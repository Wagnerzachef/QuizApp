<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="newGame.css">
</head>
<body>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="hud">
                <div class="progress">
                    <p id="progressText" class="hud-prefix">
                        Question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull">

                        </div>
                    </div>
                </div>
                <div class="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
            <h1 id="question">
                Which one of these was made by Vincent Van Gogh
            </h1>
            <div class = "img-div" id="quizImg"></div>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1"><img src="images/fakestar.jpg" alt="" id="image1"></p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2"><img src="images/whitestar.jpg" alt="" id="image2"></p>
                
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3"><img src="images/starry.jpg" alt="" id="image3"></p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4"><img src="images/star.jpg" alt="" id="image4"></p>
            </div>
            
            <div id="slides"> 
                <img src="images/clouds.jpg" alt="">
                <img src="images/giorgio.jpg" alt="">
                <img src="images/impression.jpg" alt="">
                <img src="images/sunset.jpg" alt="">
            </div>
            
        </div>
    </div>
    <script src="newGame.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
</body>
</html>
